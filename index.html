<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Main Heading -->
<div class="bg-dark pt-2 pb-2">
    <div class="container">
        <h1 class="text-center text-white">Weather Dashboard</h1>
    </div>
</div>
<!-- Main Content Container -->
<div class="container-fluid">
    <!-- Row Class -->
    <div class="row">
        <div class="col-lg-3 bg-light pt-3 pb-3">
            <!-- Search for a city heading -->
            <h5>Search for a city:</h5>
            <div class="input-group mb-3">
                <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                <!-- Search Button -->
                <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
            </div>
            <!-- Card for list of 5 days of weather -->
            <div class="card">
                <ul class="list-group list-group-flush list">      
                </ul>
            </div>
        </div>
        <!-- Column for current city -->
        <div class="col-lg-9">
            <div id="currentCity" class="mt-4">       
            </div>
        </div>
    </div>
    <!-- Forecast Container -->
    <div class="mt-4 col-md-12">
        <h5 id="castH5" class="mt-3 hide">5-day Forecast:</h5>
        <div id="forecast" class="row">       
        </div>
    </div>
</div>
<!-- Scripts for jquery and javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
